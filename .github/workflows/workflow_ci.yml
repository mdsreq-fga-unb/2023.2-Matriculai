name: CI - Build and Deploy
on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd back-end
          npm install
  
      - name: Run back-end
        run: |
          cd back-end
          npm start
          sleep 10
          pkill -f "npm start"